        body { margin: 0; background: #111; }

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="js/core/StateManager.js"></script>

    <script>
        // Simple test after page loads
        setTimeout(() => {
            console.log('Testing UI components...');
            console.log('UIManager available:', \!\!window.stageUIManager);
            console.log('UIFactory available:', \!\!window.UIFactory);
            
            if (window.stageUIManager && window.stageUIManager.panels) {
                console.log('Panels:', window.stageUIManager.panels.size);
                window.stageUIManager.panels.forEach((panel, id) => {
                    console.log(`Panel ${id}:`, {
                        element: panel.element,
                        display: panel.element.style.display,
                        children: panel.element.children.length,
                        innerHTML: panel.element.innerHTML.substring(0, 100)
                    });
                });
            }
        }, 5000);
    </script>
